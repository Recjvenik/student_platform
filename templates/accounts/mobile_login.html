{% extends "base.html" %}

{% block title %}Mobile Login{% endblock %}

{% block content %}
<div class="card">
    <h1>Welcome Back</h1>
    <p>Enter your mobile number to receive a verification code.</p>
    
    <form id="mobile-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="e.g. 9876543210" required maxlength="10" autocomplete="tel">
            <div class="error-text" id="mobile-error"></div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" id="send-otp-btn">
            Send Verification Code
        </button>
    </form>
</div>

<div style="text-align: center;">
    <a href="{% url 'home' %}" class="link-back">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>
</div>

<script>
$(document).ready(function() {
    $('#mobile-form').on('submit', function(e) {
        e.preventDefault();
        
        const mobile = $('#mobile').val().trim();
        $('#mobile-error').text('');
        
        // More robust validation regex
        if (mobile.length !== 10 || !/^[6-9]\d{9}$/.test(mobile)) {
            $('#mobile-error').html('<i class="fa-solid fa-circle-exclamation"></i> Please enter a valid 10-digit mobile number');
            return;
        }
        
        const btn = $('#send-otp-btn');
        const originalText = btn.html();
        btn.prop('disabled', true).html('<div class="spinner"></div>');
        
        $.ajax({
            url: '{% url "mobile_login" %}',
            method: 'POST',
            data: {
                mobile: mobile,
                csrfmiddlewaretoken: $('[name=csrfmiddlewaretoken]').val()
            },
            success: function(response) {
                if (response.success) {
                    window.location.href = '/verify-otp/?mobile=' + mobile;
                } else {
                    $('#mobile-error').html('<i class="fa-solid fa-circle-exclamation"></i> ' + response.message);
                    btn.prop('disabled', false).html(originalText);
                }
            },
            error: function() {
                $('#mobile-error').text('Connection error. Please try again.');
                btn.prop('disabled', false).html(originalText);
            }
        });
    });
});
</script>
{% endblock %}
