{% extends "base.html" %}

{% block title %}Sign In - Career Launchpad{% endblock %}

{% block content %}
<div class="card">
    <div style="text-align: center; margin-bottom: 24px;">
        <h1>Welcome Back</h1>
        <p>Choose your preferred way to sign in</p>
    </div>
    
    <div class="auth-options">
        <a href="/accounts/google/login/" class="btn btn-secondary btn-block">
            <i class="fab fa-google" style="color: #DB4437;"></i> Continue with Google
        </a>

        <div style="display: flex; align-items: center; margin: 8px 0;">
            <div style="flex-grow: 1; height: 1px; background-color: #e5e7eb;"></div>
            <span style="padding: 0 12px; color: #9ca3af; font-size: 12px; font-weight: 500;">OR</span>
            <div style="flex-grow: 1; height: 1px; background-color: #e5e7eb;"></div>
        </div>

        <a href="{% url 'mobile_login' %}" class="btn btn-primary btn-block">
            <i class="fa-solid fa-mobile-screen"></i> Sign in with Mobile Number
        </a>
    </div>
</div>

<div style="text-align: center;">
    <a href="{% url 'home' %}" class="link-back">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>
</div>
{% endblock %}
